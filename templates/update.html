{% extends "base.html" %}

{% block title %}Update{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-6">        
        <div>
        <form action='' method='POST'>   
            <div class="form-group">
                <label for "fname">First Name:</label>
                <input type="text" class="form-control" name="fname" id="fname" value={{fname}} />
            </div>
      
            <div class="form-group">
                <label for "lname">Last Name:</label>
                <input type="text" class="form-control" name="lname" id="lname" value={{lname}} />
            </div>
      
            <div class="form-group">
                <label for "dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob"onload="getDate()" value={{dob}} />
            </div>
      
            <div class="form-group">
                <label for "studcountry">Country:</label>
                <select>
                    <option id="option" default="Ireland">Ireland</option>
                </select>
                <!--<input type="country" name="country" id="country" value={{country}} />-->
            </div>
      
            <div class="form-group">
                <label for "mobile">Mobile:</label>
                <input type="text" name="mobile" id="mobile" value={{mobile}} />
            </div>
      
            <div class="form-group">
                <label for "email">Email:</label>
                <input type="email" name="email" id="email" value={{email}} />
            </div>
      
            <div class="form-group">
                <label for "course">Course:</label>
                <input type="text" name="course" id="course" value={{course}} />
            </div>
      
            <div class="form-group">
                <input type="submit" id="submit" class="btn btn-info" value="Update Student" />
            </div>
        <form>
        </div>          
      </div>
    </div>
  </div>
{% endblock %}
