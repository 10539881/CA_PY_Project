{% extends "base.html" %}

{% block title %}Update{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <form action='' method='POST' id="find">   
          <div class="form-group">
            <label for "email">Please enter Email Address:</label>
            <input type="text" class="form-control" name="email" id="email"/>
          </div>
          <div class="form-group">
            <input type="submit" id="submit" class="btn btn-info" value="Find Student" />
          </div>
        <form>
        
        <div id="showhide">
        <form action='' method='POST' id="update">   
            <div class="form-group">
                <label for "fname">First Name:</label>
                <input type="text" class="form-control" name="fname" id="fname"/>
            </div>
      
            <div class="form-group">
                <label for "lname">Last Name:</label>
                <input type="text" class="form-control" name="lname" id="lname"/>
            </div>
      
            <div class="form-group">
                <label for "dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob"onload="getDate()"/>
            </div>
      
            <div class="form-group">
                <label for "country">Country:</label>
                <input type="country" name="country" id="country"/>
            </div>
      
            <div class="form-group">
                <label for "mobile">Mobile:</label>
                <input type="text" name="mobile" id="mobile"/>
            </div>
      
            <div class="form-group">
                <label for "email">Email:</label>
                <input type="email" name="email" id="email"/>
            </div>
      
            <div class="form-group">
                <label for "course">Course:</label>
                <input type="text" name="course" id="course"/>
            </div>
      
            <div class="form-group">
                <input type="submit" id="submit" class="btn btn-info" value="Update Student" />
            </div>
        <form>
        </div>          
      </div>
    </div>
  </div>
{% endblock %}
